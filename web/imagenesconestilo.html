<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1 {
            height: 200px;
            width: 200px;
            background-image: url("../img/marlon.png");
            background-repeat: no-repeat;
            background-position-y: center;
            background-position-x: center;
            background-size: 50px 50px;
            border: 5px solid #40ff00;
        }

        .div2 {
            height: 200px;
            width: 200px;
            background-image: url("../img/marlon.png");
            background-repeat: repeat-x;
            background-size: 50px 50px;
            background-position: bottom;
            border: 5px dashed #00ff93;
        }

        .div3 {
            height: 200px;
            width: 200px;
            background-image: url("../img/marlon.png");
            background-repeat: repeat-y;
            background-size: 50px 50px;
            background-position: right;
            border: 5px dotted #f6ff00;
        }
    </style>
</head>
<body>
    <h1>CSS Ejercicio 2</h1>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <a href="../index.html">Volver al inicio</a>
</body>
</html>
